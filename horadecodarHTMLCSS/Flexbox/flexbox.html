<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
<style>
    #container{
        width: 400px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        justify-content: space-evenly;
        align-items:center;
        flex-direction: column-reverse;
       
    }

.itens{ border: 2px solid black;
width: 50px;
height: 50px;
flex-basis: 10px;
}

#item1{
    background-color: red;
}

#item2{
    background-color: blue;
}

#item3{ background-color: green;}
</style>

</head>
<body>

    <div id="container">
        <div class="itens" id="item1"></div>
        <div class="itens" id="item2"></div>
        <div class="itens" id="item3"></div>
    </div>
    
</body>
</html>
